<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/styles.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/assets/svg/bell-favicon.svg">
  <title>404 - 서비스 이용 불가</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 80px;
      background-color: #f8f9fa;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .icon {
      font-size: 80px;
      color: #ff4d4d;
    }
    h1 {
      font-size: 60px;
      margin-top: 20px;
      color: #007bff;
      font-weight: 600;
    }
    p {
      font-size: 20px;
      margin: 10px 0;
    }
    .btn-custom {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .btn-outline {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      color: #333;
      background-color: transparent;
      border: 2px solid #333;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
    }
    .btn-outline:hover {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <img src="/assets/img/bell.png" width="20%">

  <h1>403</h1>
  <p>죄송합니다, 요청하신 페이지를 찾을 수 없습니다.</p>

  <a href="javascript:window.history.back()" class="btn-outline">이전 페이지로 돌아가기</a>
  <a href="/members/account/dashHub" class="btn-custom">홈으로 이동</a>
</div>
</body>
</html>
