<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mobile/layout}"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>1:1 문의하기</title>
    <link rel="stylesheet" href="/css/mobile.css">


</head>
<body>
<div class="container-fluid px-3 flex-grow-1 d-flex flex-column" layout:fragment="content">


    <div style="display: flex; justify-content: flex-end; align-items: center; height: 40px;">
        <a href="/users/inquire/register" class="btn " style="justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: black; color: white; border: 1px solid black; border-radius: 0; margin-bottom: 0px">
            문의하러가기 &nbsp<i class="bi bi-chat-left-dots"></i>
        </a>
    </div>

    <table class="table table-striped">

        <div class="list-group">
            <div th:if="${inquireDTOList.isEmpty()}" class="text-center" style="align-content:center; height: 200px; border: 1px solid black; border-radius: 5px;"><p>요청한 문의사항이 없습니다.</p></div>
            <th:block th:each="inquireDTO : ${inquireDTOList}">
                <a th:href="@{/users/inquire/read(id=${inquireDTO.id})}" class="list-group-item list-group-item-action mb-2">
                    <div><strong>[[${inquireDTO.title}]]</strong></div>
<!--                    <div class="small text-muted">[[${inquireDTO.content}]]</div>-->
                    <div class="d-flex justify-content-between mt-2">
<!--                        <small th:if="${inquireDTO.regTime != null}">요청</small>-->
<!--                        <small>요청: [[${#temporals.format(inquireDTO.regTime,'yyyy-MM-dd HH:mm')}]]</small>-->
                        <small th:if="${inquireDTO.responseTime == null}" style="color: #ff1500">답변 대기중 </small>
<!--                        <small th:if="${inquireDTO.responseTime != null}">답변: [[${#temporals.format(inquireDTO.responseTime,'yyyy-MM-dd HH:mm')}]]</small>-->
                        <small th:if="${inquireDTO.responseTime != null}" style="color: #0c63e4">답변 완료</small>
                    </div>
                </a>
            </th:block>
        </div>
    </table>


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script text="javascript">

        $(function () {
            $(".userHeaderMsg").html("문의사항 리스트").css("font-weight", "bold").css("font-size","13px")
        })


    </script>




</div>








</body>
</html>
