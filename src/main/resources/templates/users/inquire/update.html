<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mobile/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <title>1:1 문의하기</title>
    <link rel="stylesheet" href="/css/mobile.css">
</head>

<body>
<div class="container-fluid px-3 flex-grow-1 d-flex flex-column" layout:fragment="content">


    <form action="/users/inquire/update" method="post" enctype="multipart/form-data" th:object="${inquireDTO}">

        <!-- 글번호 -->
        <div class="row mt-5">
            <div class="col-6 mt-5">
                <label for="id" class="form-label fw-bold">글번호</label>
                <input type="text" readonly class="form-control-plaintext fw-bold" id="id" th:field="*{id}">
            </div>
            <div class="col-6 mt-5">
                <label>문의유형</label>
                <select th:field="*{inquireType}" class="form-select" required>
                    <option value="ROOMSERVICE" selected>룸서비스 문의</option>
                    <option value="ROOMCARE">룸케어 문의</option>
                    <option value="OTHERINQUIRIES">기타문의</option>
                </select>
            </div>
        </div>


        <!-- 제목 -->
        <div class="mt-5">
            <label for="title" class="form-label fw-bold">제목</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
        </div>

        <!-- 내용 -->
        <div class="mt-5">
            <label for="content" class="form-label fw-bold">내용</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="4" placeholder="내용을 입력하세요" style="resize:none;"></textarea>
        </div>

        <!-- 버튼 영역 -->
        <div class="mt-3">
            <div style="display: flex; align-items: center; height: 40px">
                <button type="submit"
                        style="justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: black; color: white; border: 1px solid black; margin-bottom: 0px">
                    수정 &nbsp<i class="bi bi-pencil-square"></i></button>
                <button type="button" class="goBack"
                        style="justify-content:center; display: flex; align-items: center; height: 40px; font-size:0.8em; background-color: white; color: black; border: 1px solid black">
                    이전 &nbsp<img src="/img/arrow-left-square.svg" style="height: 16px; width: 16px">
                </button>
            </div>
        </div>



    </form>

    <script text="javascript">
        $(function () {
            $(".userHeaderMsg").html("문의사항 수정").css("font-weight", "bold").css("font-size","14px")

            $(".goBack").on("click", function() {
                window.history.back();
            });



        })



    </script>

</div>
</body>
</html>
