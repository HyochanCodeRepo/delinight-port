<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tr>
        <td align="center" style="padding: 20px 0;">
            <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
                   style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                <tr>
                    <td align="center"
                        style="background-color: #007bff; padding: 20px; border-top-left-radius: 8px; border-top-right-radius: 8px;">
                        <h1 style="color: #ffffff; font-family: Arial, sans-serif; margin: 0; font-size: 24px;">임시 비밀번호 발급</h1>
                    </td>
                </tr>
                <tr>
                    <td style="padding: 20px; font-family: Arial, sans-serif; color: #333333;">
                        <p style="margin: 0; font-size: 16px; line-height: 1.5;">
                            발급 요청하신 임시 비밀번호 입니다.<br/>
                            아래의 비밀번호를 복사하여 로그인 후 비밀번호를 변경해 주세요. <br/><br/>
                            <span th:text="${message}"></span><br/><br/>
                            <span style="font-size: 14px; color: rgb(128,128,128);">비밀번호 재발급 요청을 하지 않았다면 이 이메일을 무시하셔도 됩니다.</span>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td align="center" style="padding: 20px;">
                        <a href="https://google.com"
                           style="background-color: #007bff; color: #ffffff; text-decoration: none; padding: 12px 24px; border-radius: 5px; font-size: 16px; display: inline-block;">
                            바로가기
                        </a>
                    </td>
                </tr>
                <tr>
                    <td align="center"
                        style="padding: 10px; font-size: 12px; color: #666666; font-family: Arial, sans-serif;">
                        ⓒ 2025 oneTouchProject. All rights reserved.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
