<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>호텔 메인 화면</title>
    <style>
        body {
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .hotel-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .hotel-container h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .button-container { /* Flexbox 컨테이너 추가 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .custom-btn {
            width: 100%;
            max-width: 300px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            margin: 15px 0;
            padding: 12px 20px;
            border-radius: 8px;
        }
        .custom-btn:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        @media (min-width: 768px) {
            .custom-btn {
                width: 250px;
            }
        }
    </style>
</head>
<body>
<div class="hotel-container">
    <h1>서비스 이용하기</h1>
    <div class="button-container"> <button class="btn btn-primary custom-btn userCheckBtn" type="button" data-url="/users/login">회원</button>
        <button class="btn btn-primary custom-btn userCheckBtn" type="button" data-url="/users/home">비회원</button>
        <button class="btn btn-primary custom-btn userCheckBtn" type="button" data-url="/users/signUp">회원가입</button>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".userCheckBtn").click(function () {
            let url = $(this).data("url");

            $.ajax({
                type: "GET",
                url: url,
                success: function (response) {
                    alert("이동합니다.");
                    window.location.href = url;
                },
                error: function (xhr, status, error) {
                    alert("요청 실패: " + error);
                }
            });
        });
    });
</script>
</body>
</html>
