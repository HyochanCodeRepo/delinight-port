<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/mobile.css">
    <title>Mobile</title>
</head>

<div th:fragment="userHeader">
    <nav class="navbar navbar-expand navbar-DeliNight">
        <div class="container-fluid d-flex justify-content-between align-items-center row">

            <!-- 왼쪽: 로고 -->
            <a class="col-4 navbar-brand d-flex align-items-center gap-2 logo-wrap" href="/users/home">
                <i class="bi bi-moon-stars-fill icon-DeliNight"></i>
                <span class="logo-text">DeliNight</span>
            </a>


            <!-- 중앙: 사용자 인사 -->
            <div class="user-welcome col-4" style="text-align: center">
                <div class="userHeaderMsg">
                    <p style="margin-bottom: -0.5em" th:if="${#authentication.name.contains('@')}">[[${data}]]님</p>
                    <p style="margin-bottom: -0.5em" th:if="!${#authentication.name.contains('@')}">게스트님</p>
                    <p style="margin-bottom: -0.5em">환영합니다</p>
                </div>
            </div>


            <!-- 오른쪽: 내정보 시작 -->
            <ul class="navbar-nav d-flex flex-row gap-3 justify-content-end col-4 ">


                <!-- 내정보 드롭다운 -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-DeliNight icon-DeliNight"
                       href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-4"></i>
                    </a>

                    <!-- 드롭다운 메뉴 -->
                    <ul class="dropdown-menu dropdown-menu-end shadow-sm mt-2"
                        style="min-width: 150px;">
                        <li th:if="${#authentication.name.contains('@')}">
                            <a class="dropdown-item d-flex align-items-center gap-2"
                               href="/users/passwordChange">
                                <i class="bi bi-shield-lock-fill"></i> 비밀번호 수정
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2"
                               href="/users/order/list">
                                <i class="bi bi-bag-check-fill"></i> 주문 내역
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center gap-2 text-danger"
                               href="/logout">
                                <i class="bi bi-box-arrow-right"></i> 로그아웃
                            </a>
                        </li>
                        <li th:if="${#authentication.name.contains('@')}">
                            <a class="dropdown-item d-flex align-items-center gap-2 text-danger"
                               href="/users/delete">
                                <i class="bi bi-person-x-fill"></i> 회원탈퇴
                            </a>
                        </li>
                    </ul>
                </li>
                <!-- 내정보 끝 -->

                <!-- 장바구니 시작 -->
                <li class="nav-item position-relative">
                    <a class="nav-link text-DeliNight" href="/users/cart/list">
                        <i class="bi bi-cart icon-DeliNight fs-4"></i>
                    </a>
                </li>
                <!-- 장바구니 끝 -->
            </ul>

        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</div>
</html>
