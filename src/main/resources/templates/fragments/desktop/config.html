<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>configHead</title>

    <th:block th:fragment="configMetaTags">
        <meta charset="UTF-8">
        <!--뷰포트-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!--레이아웃 템플릿-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="" />
        <meta name="author" content="" />
    </th:block>

    <th:block th:fragment="configStyles">
        <!--부트스트랩 css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <!--웹폰트 (프리텐다드)-->
        <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
        <!--파비콘 지정-->
        <link rel="icon" href="/assets/svg/bell-favicon.svg">
        <!--css-->
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    </th:block>

    <th:block th:fragment="configScripts">
        <!--폰트어썸 (파비콘, 아이콘)-->
        <script src="https://kit.fontawesome.com/7406882099.js" crossorigin="anonymous"></script>
        <!--jQuery-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </th:block>
</head>
<body>
<th:block th:fragment="script">
    <!--부트스트랩-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <!-- JS Files -->
    <script src="/js/scripts.js"></script>
    <script src="/js/alert.js"></script>
    <!--폰트어썸 (파비콘, 아이콘)-->
    <script src="https://kit.fontawesome.com/7406882099.js" crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!--알럿창-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!--  그래프&차트 스크립트, 지금은 안 씀-->
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="/js/datatables-simple-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="/assets/demo/chart-area-demo.js"></script>
    <script src="/assets/demo/chart-bar-demo.js"></script>
    <script src="/assets/demo/chart-pie-demo.js"></script>
    <script src="/assets/demo/datatables-demo.js"></script>
</th:block>
</body>
</html>
