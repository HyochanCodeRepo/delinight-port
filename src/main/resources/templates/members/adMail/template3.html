<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div style="max-width:650px; margin:0 auto; font-family:'Apple SD Gothic Neo','Helvetica Neue',sans-serif; background-color:#ffffff; border:1px solid #b3e5fc; border-radius:12px; overflow:hidden;">

    <div style="background-color:#03a9f4; color:#ffffff; padding:24px 32px; text-align:center;">
        <h2 style="margin:0; font-size:22px;">[[${title}]]</h2>
    </div>

    <div style="text-align:center;">
        <img src="cid:adImage" alt="이벤트 이미지" style="width:100%; max-height:280px; object-fit:cover;">
    </div>

    <div style="padding:24px 32px; background-color:#e1f5fe; color:#01579b;">
        <h3 style="font-size:18px; margin-top:0;">🏖 행사 개요</h3>
        <ul style="list-style:none; padding:0; margin:0 0 24px 0; font-size:15px; line-height:1.8;">
            <li><strong>📅 일정 :</strong> [[${period}]]</li>
            <li><strong>📝 내용 :</strong> [[${content}]]</li>
            <li><strong>🎁 혜택 :</strong> [[${benefit}]]</li>
        </ul>

        <div style="border-left:4px solid #0288d1; background-color:#ffffff; padding:16px; font-size:14.5px; color:#333; line-height:1.6; margin-bottom:20px;">
            <div th:utext="${mainContent}"></div>  <!-- 줄바꿈 포함된 HTML 렌더링 -->
        </div>

        <div style="text-align:center; margin:24px 0;">
            <a href="http://wooriproject.iptime.org:9003/users/login"
               style="display:inline-block; background-color:#0288d1; color:#ffffff; text-decoration:none; padding:12px 28px; border-radius:8px; font-weight:bold;">
                참여하러 가기
            </a>
        </div>
    </div>

    <div style="padding:16px; background-color:#cfd8dc; font-size:12.5px; color:#555; text-align:center;">
        본 메일은 [[${hotelName}]] 회원에게 발송되었습니다.
    </div>
</div>

</body>
</html>
