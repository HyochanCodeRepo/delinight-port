<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
    <head>
        <title>델리나잇</title>
    </head>

    <body>
    <!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
    <div layout:fragment="adminContent" id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-5">
                <!--내용 넣는 곳-->
                <!--반드시 이 아래에서만 작업-->



                <div class="card custom-shadow mb-4 mt-5">
                    <div class="card-body">
                        <!--페이지 이름-->
                        <h3 id="test">룸 케어 요청 목록</h3>
                        <ol class="breadcrumb mb-5">
                            <a href="/members/account/home" class="breadcrumb-item active">홈</a>
                            <a href="#" class="breadcrumb-item active no-click">룸 케어</a>
                        </ol>

                        <div class="row">
                            <h5 class="col-sm-6 fw-bold">이 아래로 유저에게 받은 요청List 띄울 예정</h5>
                            <div class="col-sm-6 text-end">
                                <a href="/members/roomCareItem/list" class="btn btn-outline-primary me-2 px-4">룸케어 메뉴 보기</a>
                            </div>
                        </div>

                        <!--카드 제목 구분선-->
                        <hr class="hrMain">

                        <div class="row mb-4">
                            <label class="col-sm-2 col-form-label form-label">메뉴명</label>
                            <div class="col-sm-3">
                                <input name="name" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-4">
                            <label class="col-sm-2 col-form-label form-label">내용</label>
                            <div class="col-sm-4">
                                    <textarea name="content" class="form-control" rows="1" oninput="autoResize(this)"
                                              style="overflow:hidden; resize: none; min-height: 1rem">
                                    </textarea>
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <a href="/members/account/home" class="btn btn-gray me-2 px-4">홈으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
            function autoResize(a) {
                a.style.height = 'auto'; // 높이 초기화
                a.style.height = a.scrollHeight + 'px'; // 글자 수에 맞게 높이 조정
            }
        </script>

        <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>

    </div>

    </body>
</html>
