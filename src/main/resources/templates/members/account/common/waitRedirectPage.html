<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리 지점 배정 전</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f1f1f 0%, #3a3a3a 100%);
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .container h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 20px;
        }
        .container p {
            font-size: 1rem;
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>관리 지점이 배정되지 않았습니다,</h1>
    <p>상위 관리자를 통해 확인해 주시거나<br>
        잠시만 기다려주시면 감사하겠습니다.</p>
</div>
</body>
</html>
