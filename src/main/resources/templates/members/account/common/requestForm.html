<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>관리자 회원가입</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="icon" href="/assets/svg/bell-favicon.svg">
    <title>멤버 가입화면</title>
</head>
<body>

<form action="/members/account/accountRequest" method="post">

    <div class="d-flex justify-content-center">
        <div class="card custom-shadow mb-4 mt-10" style="width: 600px;">
            <div class="card-body">

                <h5 th:if="${role.equals('본사 관리자')}" class="mb-4 fw-bold">본사 관리자 계정 신청</h5>
                <h5 th:if="${role.equals('호텔 관리자')}" class="mb-4 fw-bold">호텔 관리자 계정 신청</h5>
                <h5 th:if="${role.equals('가맹점 관리자')}" class="mb-4 fw-bold">가맹점 관리자 계정 신청</h5>
                <hr class="hrMain">

                <input th:if="${role.equals('본사 관리자')}" type="hidden" name="roleStr" value="super">
                <input th:if="${role.equals('호텔 관리자')}" type="hidden" name="roleStr" value="hotel">
                <input th:if="${role.equals('가맹점 관리자')}" type="hidden" name="roleStr" value="store">
                <input th:if="${role.equals('호텔 관리자')}" type="hidden" name="centerId" th:value="${parentId}">
                <input th:if="${role.equals('본사 관리자')}" type="hidden" name="parentId" th:value="${parentId}">
                <input th:if="${role.equals('가맹점 관리자')}" type="hidden" name="parentId" th:value="${parentId}">

                <div class="row mb-4 mt-5">
                    <label class="col-sm-3 col-form-label form-label">이름</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name">
                        <div th:if="${emailError}" class="text-danger text-sm mt-1">
                            <p th:text="${emailError}"></p>
                        </div>
                    </div>
                </div>

                <div class="row mb-4 mt-5">
                    <label class="col-sm-3 col-form-label form-label">이메일</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="email">
                        <div th:if="${emailError}" class="text-danger text-sm mt-1">
                            <p th:text="${emailError}"></p>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-3 col-form-label form-label">핸드폰 번호</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="phone">
                        <div th:if="${passwordError}" class="text-danger text-sm mt-1">
                            <p th:text="${passwordError}"></p>
                        </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <label class="col-sm-3 col-form-label form-label">비밀번호</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password">
                        <div th:if="${passwordError}" class="text-danger text-sm mt-1">
                            <p th:text="${passwordError}"></p>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary me-2 px-4">확인</button>
                </div>
            </div>
        </div>
    </div>

</form>

</body>
</html>
