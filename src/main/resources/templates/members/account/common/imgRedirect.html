<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <title>델리나잇</title>

    <!--별도 css 필요할 시 아래로 추가-->
    <!--어디서 그대로 가져오는거 아니면 클래스 이름 잘 붙여주고
    styles.css에 작성할것-->
</head>

<body>
<!--이 줄 div layout:fragment명과 id명 절대 수정 금지!!!!-->
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">

        </div>
    </main>

    <!--푸터 절대 수정 금지!!!!-->
    <!--푸터-->
    <script th:inline="javascript">

        $(function () {
            let sep = [[${sep}]]
            if(sep==="store"){
                alert("메뉴 생성 전 가맹점 대표 사진 등록이 필수 입니다.")
                window.location.href="/members/store/register"
            }
            if(sep==="hotel"){
                alert("방 생성 전 호텔 대표 배너 사진 등록이 필수 입니다.")
                window.location.href="/members/hotel/update"
            }

        })

    </script>
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>

</body>
</html>
