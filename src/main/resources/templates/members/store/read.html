<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/desktop/layout}"
>
<head>
    <title>델리나잇</title>
</head>

<body>
<div layout:fragment="adminContent" id="layoutSidenav_content">
    <main>
        <div class="container-fluid px-5">
            <div class="card custom-shadow mb-4 mt-5">
                <div class="card-body">
                    <h3 th:text="${storeDTO.name}"></h3>
                    <ol class="breadcrumb mb-5">
                        <a href="/members/account/dashHub" class="breadcrumb-item active">홈</a>
                        <a href="#" class="breadcrumb-item active no-click">가맹점 관리</a>
                    </ol>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label form-label">가맹점명</label>
                            <div class="col-sm-3">
                                <input name="name" type="text" readonly class="form-control-plaintext" th:value="${storeDTO.name}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label form-label">가맹점 소개</label>
                            <div class="col-sm-5">
                                <input name="content" type="text" readonly class="form-control-plaintext" th:value="${storeDTO.content}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label form-label">대표 이미지</label>
                            <div class="col-sm-10">
                                <div class="hiddenImgNum"></div>
                                <img width="20%" class="menuImg img-thumbnail" th:src="${imgUrl}">
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <a href="/members/store/update" class="btn btn-primary me-2 px-4">수정</a>
                        </div>

                </div>
            </div>
        </div>

    </main>

    <div th:fragment="pagescript">
        <script src="/js/imgscript.js" type="text/javascript"></script>
    </div>

    <!--푸터-->
    <div th:replace="~{fragments/desktop/adminfooter::adminFooter}"></div>
</div>


</body>
</html>
